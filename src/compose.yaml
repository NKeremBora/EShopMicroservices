version : '3.4'



services:
  catalogdb:
    image: postgres
    
  basketdb:
    image: postgres
  
  distributedcache:
    image: redis

  catalog.api:
    image: catalog.api
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.Api/Dockerfile
  
  Basket.api:
    image: basket.api
    build:
      context: .
      dockerfile: Services/Basket/Basket.Api/Dockerfile
      
  Discount.Grpc:
    image: ciscount.grpc
    build:
      context: .
      dockerfile: Services/Discount/Discount.Grpc/Dockerfile
      
volumes:
  postgres_catalog:
  postgres_basket: